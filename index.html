<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <title>Results summary component challenge</title>
  </head>
  <body>
    <div class="card">
      <div class="left">
        <h3>Your Result</h3>
        <div id="result">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right">
        <h3>Summary</h3>
        <div class="summary-item reaction">
          <span>⚡ Reaction</span>
          <span><strong>80</strong>/100</span>
        </div>
        <div class="summary-item memory">
          <span>🧠 Memory</span>
          <span><strong>92</strong>/100</span>
        </div>
        <div class="summary-item verbal">
          <span>💬 Verbal</span>
          <span><strong>61</strong>/100</span>
        </div>
        <div class="summary-item visual">
          <span>👁 Visual</span>
          <span><strong>73</strong>/100</span>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
